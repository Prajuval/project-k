{% extends 'base.html' %}

{% block title %}Register - {{ super() }}{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-purple-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div class="text-center">
            <h2 class="text-3xl font-extrabold text-purple-900">
                Create Your Account
            </h2>
        </div>
        <div class="bg-white rounded-2xl shadow-2xl p-8 space-y-6">
            <form method="POST" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">
                        Username
                    </label>
                    <input type="text" 
                           id="username" 
                           name="username" 
                           required 
                           class="mt-1 block w-full px-3 py-2 bg-purple-50 border border-purple-300 
                                  rounded-xl shadow-sm focus:outline-none focus:ring-2 
                                  focus:ring-purple-500 focus:border-purple-500 
                                  transition-all duration-300">
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">
                        Email
                    </label>
                    <input type="email" 
                           id="email" 
                           name="email" 
                           required 
                           class="mt-1 block w-full px-3 py-2 bg-purple-50 border border-purple-300 
                                  rounded-xl shadow-sm focus:outline-none focus:ring-2 
                                  focus:ring-purple-500 focus:border-purple-500 
                                  transition-all duration-300">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">
                        Password
                    </label>
                    <input type="password" 
                           id="password" 
                           name="password" 
                           required 
                           class="mt-1 block w-full px-3 py-2 bg-purple-50 border border-purple-300 
                                  rounded-xl shadow-sm focus:outline-none focus:ring-2 
                                  focus:ring-purple-500 focus:border-purple-500 
                                  transition-all duration-300">
                </div>

                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-700">Role</label>
                    <div class="flex space-x-4">
                        <div class="flex items-center">
                            <input type="radio" 
                                   name="role" 
                                   id="role-student" 
                                   value="student" 
                                   checked
                                   class="h-4 w-4 text-purple-600 focus:ring-purple-500">
                            <label for="role-student" class="ml-2 text-sm text-gray-700">Student</label>
                        </div>
                        <div class="flex items-center">
                            <input type="radio" 
                                   name="role" 
                                   id="role-teacher" 
                                   value="teacher"
                                   class="h-4 w-4 text-purple-600 focus:ring-purple-500">
                            <label for="role-teacher" class="ml-2 text-sm text-gray-700">Teacher</label>
                        </div>
                    </div>
                </div>

                <div>
                    <button type="submit" 
                            class="w-full flex justify-center py-3 px-4 border border-transparent 
                                   rounded-xl shadow-sm text-sm font-medium text-white 
                                   bg-gradient-to-r from-purple-600 to-purple-500 
                                   hover:from-purple-700 hover:to-purple-600 
                                   focus:outline-none focus:ring-2 focus:ring-offset-2 
                                   focus:ring-purple-500 transform transition-all 
                                   duration-300 hover:scale-105">
                        Create Account
                    </button>
                </div>
            </form>

            <div class="text-center">
                <p class="text-sm text-gray-600">
                    Already have an account? 
                    <a href="{{ url_for('login') }}" 
                       class="font-medium text-purple-600 hover:text-purple-500 
                              transition-colors duration-300">
                        Login here
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
