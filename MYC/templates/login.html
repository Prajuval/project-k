<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Campus Bites</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-orange-50 to-red-100 min-h-screen">
    <!-- Navigation Bar -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="/" class="text-2xl font-semibold text-orange-600">Campus Bites</a>
                </div>
                <div class="flex space-x-4">
                    <a href="/menu" class="text-gray-600 hover:text-orange-500 px-3 py-2 rounded-md text-sm font-medium">Today's Menu</a>
                    <a href="/register" class="bg-orange-500 hover:bg-orange-600 text-white px-4 py-2 rounded-md text-sm font-medium transition duration-300">Register</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 h-[calc(100vh-4rem)] flex items-center justify-center">
        <div class="max-w-md w-full bg-white/80 backdrop-blur-sm p-8 rounded-2xl shadow-xl">
            <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Welcome Back</h2>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="p-4 mb-4 rounded-lg {% if category == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <form method="POST" class="space-y-6">
                <div>
                    <input type="text" name="username" placeholder="Username" required
                           class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-orange-500 focus:ring-2 focus:ring-orange-200 outline-none transition">
                </div>
                <div>
                    <input type="password" name="password" placeholder="Password" required
                           class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-orange-500 focus:ring-2 focus:ring-orange-200 outline-none transition">
                </div>
                <button type="submit" 
                        class="w-full bg-orange-500 hover:bg-orange-600 text-white font-semibold py-3 rounded-lg transition duration-300">
                    Login
                </button>
            </form>
            <p class="text-center mt-6 text-gray-600">
                Don't have an account? 
                <a href="/register" class="text-orange-500 hover:text-orange-600 font-semibold">Register here</a>
            </p>
        </div>
    </div>
</body>
</html>
