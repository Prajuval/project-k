{% extends 'base.html' %}

{% block title %}Login - {{ super() }}{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div class="text-center">
            <h2 class="text-3xl font-extrabold text-gray-900">
                Login to your account
            </h2>
        </div>
        <div class="bg-white rounded-2xl shadow-2xl p-8 space-y-6">
            <form method="POST" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">
                        Username
                    </label>
                    <input type="text" 
                           id="username" 
                           name="username" 
                           required 
                           class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 
                                  rounded-xl shadow-sm focus:outline-none focus:ring-2 
                                  focus:ring-indigo-500 focus:border-indigo-500 
                                  transition-all duration-300">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">
                        Password
                    </label>
                    <input type="password" 
                           id="password" 
                           name="password" 
                           required 
                           class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 
                                  rounded-xl shadow-sm focus:outline-none focus:ring-2 
                                  focus:ring-indigo-500 focus:border-indigo-500 
                                  transition-all duration-300">
                </div>
                <div>
                    <button type="submit" 
                            class="w-full flex justify-center py-3 px-4 border border-transparent 
                                   rounded-xl shadow-sm text-sm font-medium text-white 
                                   bg-gradient-to-r from-indigo-600 to-blue-500 hover:from-indigo-700 
                                   hover:to-blue-600 focus:outline-none focus:ring-2 
                                   focus:ring-offset-2 focus:ring-indigo-500 
                                   transform transition-all duration-300 hover:scale-105">
                        Sign in
                    </button>
                </div>
            </form>
            <div class="text-center">
                <p class="text-sm text-gray-600">
                    Don't have an account? 
                    <a href="{{ url_for('register') }}" 
                       class="font-medium text-indigo-600 hover:text-indigo-500 
                              transition-colors duration-300">
                        Register here
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
