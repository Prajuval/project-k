<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Campus Bites</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-orange-50 to-red-100 min-h-screen">
    <!-- Navigation Bar -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="/" class="text-2xl font-semibold text-orange-600">Campus Bites</a>
                </div>
                <div class="flex space-x-4">
                    <a href="/menu" class="text-gray-600 hover:text-orange-500 px-3 py-2 rounded-md text-sm font-medium">Today's Menu</a>
                    <a href="/orders" class="text-gray-600 hover:text-orange-500 px-3 py-2 rounded-md text-sm font-medium">My Orders</a>
                    <a href="/logout" class="bg-orange-500 hover:bg-orange-600 text-white px-4 py-2 rounded-md text-sm font-medium transition duration-300">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Checkout Form -->
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white/80 backdrop-blur-sm p-8 rounded-2xl shadow-xl">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Checkout</h2>
            <form method="POST" class="space-y-4">
                <label class="block text-gray-700">Select Booking Date &amp; Time</label>
                <input type="datetime-local" name="booking_datetime" class="w-full px-4 py-2 border border-gray-300 rounded-lg mb-4" required>
                <button type="submit" class="w-full bg-orange-500 hover:bg-orange-600 text-white font-semibold py-3 rounded-lg transition duration-300">
                    Confirm Prebooking Order
                </button>
            </form>
        </div>
    </div>
</body>
</html>
